<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kevin Jiang</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #0a0a0a;
      color: #e5e5e5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      line-height: 1.5;
    }

    main {
      max-width: 48rem;
      width: 100%;
      text-align: center;
    }

    .hero {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    h1 {
      font-size: 3.75rem;
      font-weight: bold;
      line-height: 1;
    }

    .divider {
      height: 1px;
      width: 4rem;
      background-color: #00d9ff;
      margin: 0 auto;
    }

    .tagline {
      font-size: 1.5rem;
      color: #a3a3a3;
      line-height: 1.5;
    }

    .description {
      font-size: 1.125rem;
      line-height: 1.5;
      max-width: 36rem;
      margin: 0 auto;
    }

    .links {
      display: flex;
      gap: 2rem;
      justify-content: center;
      padding-top: 2rem;
    }

    a {
      color: #a3a3a3;
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      color: #00d9ff;
      text-decoration: underline;
    }

    a.email {
      color: #00d9ff;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 6rem;
      }

      .tagline {
        font-size: 1.875rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="hero">
      <h1>Kevin Jiang</h1>
      
      <div class="divider"></div>
      
      <p class="tagline">Student</p>
      
      <p class="description">
        This is a collection of stuff I am currently working on!
      </p>
      
      <div class="links">
        <a href="https://kjiang.org target="_blank" rel="noopener noreferrer">Vildahlia Press Database Project Classwork</a>
        <!-- <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"></a> -->
      </div>
    </div>
  </main>
</body>
</html>
