<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin Jiang</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #0a0a0a;
        color: #fafafa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        line-height: 1.5;
      }

      main {
        max-width: 48rem;
        width: 100%;
        text-align: center;
      }

      .hero {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      .avatar {
        width: 112px;
        height: 112px;
        margin: 0 auto;
        border-radius: 50%;
        background: linear-gradient(135deg, #22d3ee 0%, #3b82f6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 15px -3px rgba(34, 211, 238, 0.2);
      }

      .avatar svg {
        width: 56px;
        height: 56px;
        color: #0a0a0a;
        stroke-width: 2;
      }

      h1 {
        font-size: 3rem;
        font-weight: 700;
        line-height: 1;
        letter-spacing: -0.025em;
      }

      .divider {
        height: 1px;
        width: 4rem;
        background: linear-gradient(to right, transparent, #22d3ee, transparent);
        margin: 0 auto;
      }

      .tagline {
        font-size: 1.25rem;
        color: #a3a3a3;
        font-weight: 300;
      }

      .description {
        font-size: 1.125rem;
        line-height: 1.625;
        max-width: 36rem;
        margin: 0 auto;
        color: #d4d4d4;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding-top: 1rem;
      }

      a {
        color: #0a0a0a;
        background-color: #22d3ee;
        text-decoration: none;
        transition: all 0.2s;
        padding: 0.75rem 2rem;
        border-radius: 9999px;
        font-weight: 500;
        display: inline-block;
      }

      a:hover {
        background-color: #67e8f9;
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(34, 211, 238, 0.3);
      }

      @media (min-width: 640px) {
        .links {
          flex-direction: row;
          justify-content: center;
        }
      }

      @media (min-width: 768px) {
        h1 {
          font-size: 4.5rem;
        }

        .tagline {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="hero">
        <div class="avatar">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>

        <h1>Kevin Jiang</h1>

        <div class="divider"></div>

        <p class="tagline">Student</p>

        <p class="description">
          Collection of what I am working on
        </p>

        <div class="links">
          <a href="https://kjiang.org/MIS4374.html">MIS4374 Project</a>
          <a href="https://kjiang.org/2048.html">2048 Game</a>
        </div>
      </div>
    </main>
  </body>
</html>
