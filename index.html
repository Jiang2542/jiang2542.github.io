<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #0a0a0a;
      color: #e5e5e5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      line-height: 1.5;
    }

    main {
      max-width: 48rem;
      width: 100%;
      text-align: center;
    }

    .hero {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* Added logo styling */
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00d9ff;
      box-shadow: 0 0 0 4px rgba(0, 217, 255, 0.2);
    }

    h1 {
      font-size: 3.75rem;
      font-weight: bold;
      line-height: 1;
    }

    .divider {
      height: 1px;
      width: 4rem;
      background-color: #00d9ff;
      margin: 0 auto;
    }

    .tagline {
      font-size: 1.5rem;
      color: #a3a3a3;
      line-height: 1.5;
    }

    .description {
      font-size: 1.125rem;
      line-height: 1.5;
      max-width: 36rem;
      margin: 0 auto;
    }

    .links {
      display: flex;
      gap: 2rem;
      justify-center: center;
      padding-top: 2rem;
    }

    a {
      color: #0a0a0a;
      background-color: #00d9ff;
      text-decoration: none;
      transition: all 0.2s;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-weight: 500;
      border: 2px solid #00d9ff;
      box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.2);
    }

    a:hover {
      background-color: #00b8d4;
      border-color: #00b8d4;
      transform: translateY(-2px);
      text-decoration: none;
      box-shadow: 0 0 0 4px rgba(0, 217, 255, 0.3);
    }

    a.email {
      background-color: #00d9ff;
      color: #0a0a0a;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 6rem;
      }

      .tagline {
        font-size: 1.875rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="hero">
      <img src="/logo.png?height=120&width=120" alt="Logo" class="logo">
      
      <h1>Kevin Jiang</h1>
      
      <div class="divider"></div>
      
      <p class="tagline">Student</p>
      
      <p class="description">
        Collection of what I am working on
      </p>
      
      <div class="links">
        <center>
          <a href="https://kjiang.org" class="email">MIS4374 Database Project</a>
        </center>
      </div>
    </div>
  </main>
</body>
</html>
