<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #faf8ef;
            color: #776e65;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #776e65;
        }

        .scores {
            display: flex;
            gap: 0.5rem;
        }

        .score-box {
            background-color: #bbada0;
            padding: 0.5rem;
            border-radius: 0.375rem;
            color: white;
            text-align: center;
            min-width: 4rem;
        }

        .score-label {
            font-size: 0.75rem;
            font-weight: bold;
        }

        .score-value {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .game-board {
            background-color: #bbada0;
            padding: 0.5rem;
            border-radius: 0.5rem;
            position: relative;
            width: fit-content;
            margin: 0 auto;
        }

        .grid-container {
            position: relative;
            width: 280px;
            height: 280px;
        }

        .grid-cell {
            position: absolute;
            width: 64px;
            height: 64px;
            background-color: #cdc1b4;
            border-radius: 0.375rem;
        }

        .tile {
            position: absolute;
            width: 64px;
            height: 64px;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.15s ease-in-out;
        }

        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: white; }
        .tile-16 { background-color: #f59563; color: white; }
        .tile-32 { background-color: #f67c5f; color: white; }
        .tile-64 { background-color: #f65e3b; color: white; }
        .tile-128 { background-color: #edcf72; color: white; font-size: 1.25rem; }
        .tile-256 { background-color: #edcc61; color: white; font-size: 1.25rem; }
        .tile-512 { background-color: #edc850; color: white; font-size: 1.25rem; }
        .tile-1024 { background-color: #edc53f; color: white; font-size: 1rem; }
        .tile-2048 { background-color: #edc22e; color: white; font-size: 1rem; }

        .tile-new {
            animation: appear 0.15s ease-in-out;
        }

        .tile-merged {
            animation: merge 0.3s ease-in-out;
        }

        @keyframes appear {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes merge {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .instructions {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            text-align: center;
        }

        .new-game-btn {
            display: block;
            margin: 1.5rem auto 0;
            padding: 0.75rem 1.5rem;
            background-color: #8f7a66;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .new-game-btn:hover {
            background-color: #9f8a76;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
            max-width: 400px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #776e65;
        }

        .modal-description {
            margin-bottom: 1.5rem;
            color: #776e65;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 3rem;
            }
            
            .grid-container {
                width: 240px;
                height: 240px;
            }
            
            .grid-cell, .tile {
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="scores">
                <div class="score-box">
                    <div class="score-label">SCORE</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">BEST</div>
                    <div class="score-value" id="best-score">0</div>
                </div>
            </div>
        </div>

        <div class="game-board">
            <div class="grid-container" id="grid-container">
                 Background grid cells 
            </div>
        </div>

        <div class="instructions">
            <p><strong>HOW TO PLAY:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong></p>
        </div>

        <button class="new-game-btn" onclick="initializeGame()">New Game</button>
    </div>

    <div class="modal" id="game-over-modal">
        <div class="modal-content">
            <div class="modal-title">Game Over!</div>
            <div class="modal-description" id="final-score"></div>
            <button class="new-game-btn" onclick="closeModal()">Play Again</button>
        </div>
    </div>

    <script>
        const GRID_SIZE = 4;
        const CELL_SIZE = 64;
        const CELL_GAP = 8;
        
        let board = [];
        let score = 0;
        let bestScore = 0;
        let isGameOver = false;

        // Initialize the game
        function initializeGame() {
            board = [];
            score = 0;
            isGameOver = false;
            updateScore();
            addNewTile();
            addNewTile();
            renderBoard();
            closeModal();
        }

        // Load best score from localStorage
        function loadBestScore() {
            const stored = localStorage.getItem('bestScore');
            if (stored) {
                bestScore = parseInt(stored);
                document.getElementById('best-score').textContent = bestScore;
            }
        }

        // Update score display
        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
                document.getElementById('best-score').textContent = bestScore;
            }
        }

        // Add a new tile to the board
        function addNewTile() {
            const emptyTiles = [];
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (!board.some(tile => tile.row === row && tile.col === col)) {
                        emptyTiles.push({ row, col });
                    }
                }
            }
            if (emptyTiles.length > 0) {
                const { row, col } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                board.push({
                    value: Math.random() < 0.9 ? 2 : 4,
                    id: `${row}-${col}-${Date.now()}`,
                    row,
                    col,
                    isNew: true
                });
            }
        }

        // Move tiles in a direction
        function move(direction) {
            if (isGameOver) return;

            let newBoard = board.map(tile => ({ ...tile, justMerged: false, isNew: false }));
            let changed = false;
            let newScore = score;

            const sortedTiles = [...newBoard].sort((a, b) => {
                if (direction === 'up' || direction === 'down') {
                    return direction === 'up' ? a.row - b.row : b.row - a.row;
                } else {
                    return direction === 'left' ? a.col - b.col : b.col - a.col;
                }
            });

            for (const tile of sortedTiles) {
                const { row, col } = tile;
                let newRow = row;
                let newCol = col;

                while (true) {
                    newRow += direction === 'up' ? -1 : direction === 'down' ? 1 : 0;
                    newCol += direction === 'left' ? -1 : direction === 'right' ? 1 : 0;

                    if (newRow < 0 || newRow >= GRID_SIZE || newCol < 0 || newCol >= GRID_SIZE) {
                        newRow -= direction === 'up' ? -1 : direction === 'down' ? 1 : 0;
                        newCol -= direction === 'left' ? -1 : direction === 'right' ? 1 : 0;
                        break;
                    }

                    const targetTile = newBoard.find(t => t.row === newRow && t.col === newCol);
                    if (targetTile) {
                        if (targetTile.value === tile.value && !targetTile.justMerged) {
                            newBoard = newBoard.filter(t => t !== targetTile && t !== tile);
                            newBoard.push({
                                value: tile.value * 2,
                                id: tile.id,
                                row: newRow,
                                col: newCol,
                                justMerged: true
                            });
                            newScore += tile.value * 2;
                            changed = true;
                        } else {
                            newRow -= direction === 'up' ? -1 : direction === 'down' ? 1 : 0;
                            newCol -= direction === 'left' ? -1 : direction === 'right' ? 1 : 0;
                        }
                        break;
                    }
                }

                if (newRow !== row || newCol !== col) {
                    changed = true;
                    tile.row = newRow;
                    tile.col = newCol;
                }
            }

            if (changed) {
                board = newBoard;
                score = newScore;
                updateScore();
                addNewTile();
                renderBoard();
                
                if (checkGameOver()) {
                    isGameOver = true;
                    showGameOver();
                }
            } else if (checkGameOver()) {
                isGameOver = true;
                showGameOver();
            }
        }

        // Check if game is over
        function checkGameOver() {
            if (board.length < GRID_SIZE * GRID_SIZE) return false;

            for (const tile of board) {
                const { row, col, value } = tile;
                if (
                    (row > 0 && board.some(t => t.row === row - 1 && t.col === col && t.value === value)) ||
                    (row < GRID_SIZE - 1 && board.some(t => t.row === row + 1 && t.col === col && t.value === value)) ||
                    (col > 0 && board.some(t => t.row === row && t.col === col - 1 && t.value === value)) ||
                    (col < GRID_SIZE - 1 && board.some(t => t.row === row && t.col === col + 1 && t.value === value))
                ) {
                    return false;
                }
            }
            return true;
        }

        // Show game over modal
        function showGameOver() {
            const modal = document.getElementById('game-over-modal');
            const finalScore = document.getElementById('final-score');
            finalScore.textContent = `Your score: ${score}${score === bestScore && score > 0 ? ' (New Best!)' : ''}`;
            modal.classList.add('show');
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('game-over-modal');
            modal.classList.remove('show');
            initializeGame();
        }

        // Render the board
        function renderBoard() {
            const container = document.getElementById('grid-container');
            
            // Clear existing tiles
            const existingTiles = container.querySelectorAll('.tile');
            existingTiles.forEach(tile => tile.remove());

            // Render tiles
            board.forEach(tile => {
                const tileElement = document.createElement('div');
                tileElement.className = `tile tile-${tile.value}`;
                if (tile.isNew) tileElement.classList.add('tile-new');
                if (tile.justMerged) tileElement.classList.add('tile-merged');
                
                tileElement.style.left = `${tile.col * (CELL_SIZE + CELL_GAP)}px`;
                tileElement.style.top = `${tile.row * (CELL_SIZE + CELL_GAP)}px`;
                tileElement.textContent = tile.value;
                
                container.appendChild(tileElement);
            });
        }

        // Create background grid
        function createGrid() {
            const container = document.getElementById('grid-container');
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                const row = Math.floor(i / GRID_SIZE);
                const col = i % GRID_SIZE;
                cell.style.left = `${col * (CELL_SIZE + CELL_GAP)}px`;
                cell.style.top = `${row * (CELL_SIZE + CELL_GAP)}px`;
                container.appendChild(cell);
            }
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    move('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    move('right');
                    break;
            }
        });

        // Initialize on page load
        window.addEventListener('load', () => {
            createGrid();
            loadBestScore();
            initializeGame();
        });
    </script>
</body>
</html>
